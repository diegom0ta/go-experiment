version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: wallet
      POSTGRES_HOST: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:10
    depends_on:
      - postgres
    command: -url=jdbc:postgresql://postgres:5432/wallet -user=myuser -password=mypassword migrate
    volumes:
      - ./flyway/sql:/flyway/sql

volumes:
  pgdata:
